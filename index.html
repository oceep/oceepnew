<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Oceep AI</title>
    
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "uuid": "https://esm.sh/uuid@^13.0.0",
        "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
        "remark-math": "https://esm.sh/remark-math@^6.0.0",
        "rehype-katex": "https://esm.sh/rehype-katex@^7.0.1",
        "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0",
        "@google/genai": "https://esm.sh/@google/genai"
      }
    }
    </script>
    
    <!-- PWA Theme Color -->
    <meta name="theme-color" content="#0f0f12" />
    <meta name="background-color" content="#0f0f12" />
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Oceep AI" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gray: {
                750: '#2d2d35',
                850: '#1a1a1f',
                950: '#0f0f12',
              }
            },
            animation: {
              'fade-up': 'fadeUp 0.6s ease-out forwards',
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'scale-in': 'scaleIn 0.2s ease-out forwards',
            },
            keyframes: {
              fadeUp: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              popIn: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '80%': { transform: 'scale(1.05)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              scaleIn: {
                'from': { opacity: '0', transform: 'scale(0.95)' },
                'to': { opacity: '1', transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body { -ms-overflow-style: none; scrollbar-width: none; margin: 0; padding: 0; }
      ::-webkit-scrollbar { display: none; }
      
      .markdown-body p { margin-bottom: 0.75em; line-height: 1.6; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-body pre { background: rgba(0,0,0,0.3); padding: 1em; border-radius: 0.5em; overflow-x: auto; margin-bottom: 1em; border: 1px solid rgba(255,255,255,0.1); }
      .markdown-body code { font-family: monospace; background: rgba(255,255,255,0.1); padding: 0.1em 0.3em; border-radius: 0.2em; font-size: 0.9em; }
      .markdown-body pre code { background: transparent; padding: 0; }
      .markdown-body a { color: #60a5fa; text-decoration: underline; }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 { font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; }
      .markdown-body h1 { font-size: 1.75em; }
      .markdown-body h2 { font-size: 1.4em; }
      .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
      .markdown-body th, .markdown-body td { border: 1px solid rgba(255,255,255,0.2); padding: 0.5em; }
      .markdown-body th { background: rgba(255,255,255,0.05); }

      /* Source Pill */
      .source-pill {
        display: inline-flex;
        align-items: center;
        background-color: rgba(47, 51, 54, 0.5);
        color: #e2e8f0;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s;
        border: 1px solid rgba(255,255,255,0.1);
        max-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .source-pill:hover {
        background-color: rgba(71, 75, 80, 0.7);
        border-color: rgba(255,255,255,0.3);
        color: white;
      }

      .cursor-blink:after {
        content: 'â–‹';
        display: inline-block;
        margin-left: 2px;
        animation: blink 1s step-start infinite;
        color: #60a5fa;
        font-size: 0.9em;
      }

      @keyframes blink {
        50% { opacity: 0; }
      }
    </style>
  </head>
  <body class="bg-gray-950 text-gray-100 selection:bg-blue-500/30">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
